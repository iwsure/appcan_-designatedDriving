        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">

            <div id="header" class="uh bc-text-head ub bc-head">

                     <div class="fa fa-user fa-2x" onclick="openLeftSlidingWin()"></div>

                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">如意代驾</h1>
                <div class="nav-btn nav-bt" id="nav-right"  onclick="alert('是否要一键求救？');uexCall.call('110');" >

            </div>
            <!--header结束-->
                
        
            <!--content开始-->
            <div id="content" class="ub-f1 tx-l">

    <script>
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "map_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
            
            appcan.window.setSlidingWindow({
                leftSliding : {
                    width : 580,
                    url : "left_page_content.html"
                },
                animationId : '1', //仿QQ侧滑
                bg : 'res://1_1.jpg' //仿QQ侧滑；注：res目录为js文件夹同级目录wgtRes
            });
        });
        
        
        appcan.button("#xd", "btn-act", function() {
            appcan.frame.open("choosepic","test_content.html"); 
           
        })
        
        appcan.button("#fjsj", "btn-act", function() {
            uexWindow.open("fjsj","0","fjsj.html","4","0","0","0","200");
        })
        
        
 
        function openLeftSlidingWin() {

            appcan.window.toggleSlidingWindow({
                 mark:1
            })
        }      
        

    </script>
