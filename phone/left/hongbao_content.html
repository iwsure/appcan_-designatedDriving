<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="hongbao_content/css/main.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div id="showGoods"></div>

        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/appcan.listview.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.initBounce();
            showGoods();
        });
        function showGoods() {
            var arrData = [{
                "goods" : "hongbao_content/css/myImg/hb.png",
                "synopsis" : "100元现金红包",
                "sort" : "2016.6.5--2016.7.31",
            }, {
                "goods" : "hongbao_content/css/myImg/hb.png",
                "synopsis" : "10元现金红包",
                "sort" : "2016.6.5--2016.7.31",
            }, {
                "goods" : "hongbao_content/css/myImg/hb.png",
                "synopsis" : "免费代驾红包",
                "sort" : "2016.6.5--2016.7.28",
            }, {
                "goods" : "hongbao_content/css/myImg/hb.png",
                "synopsis" : "10元现金红包",
                "sort" : "2016.7.5--2016.7.31",
            }, {
                "goods" : "hongbao_content/css/myImg/hb.png",
                "synopsis" : "10元现金红包",
                "sort" : "2016.6.5--2016.7.31",
            }, {
                "goods" : "hongbao_content/css/myImg/hb.png",
                "synopsis" : "10元现金红包",
                "sort" : "2016.6.5--2016.7.31",
            }];
            var listData = [];
            for (var i = 0,
                len = arrData.length; i < len; i++) {
                var list = {
                    title : arrData[i].synopsis,
                    icon : arrData[i].goods,
                    describe : arrData[i].sort
                }
                listData.push(list);

            }
            var lv1 = appcan.listview({
                selector : "#showGoods",
                type : "thickLine",
                hasIcon : true,
                hasAngle : false,
                hasSubTitle : false,
                multiLine : 1,
                hasCheckbox : false,
                align : 'left'
            });
            lv1.set(listData);
            lv1.on('click', function(ele, context, obj, subobj) {
                    alert("领取成功！");
            })
        }

    </script>
</html>
